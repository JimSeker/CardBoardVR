apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "edu.cs4730.daydreamcontrollerdemo"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //implementation 'com.google.vr:sdk-common:1.130.0'
    implementation 'com.google.vr:sdk-base:1.190.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    //compile 'com.google.vr:sdk-base:1.130.0'
    //compile 'com.google.vr:sdk-controller:1.130.0'
}

